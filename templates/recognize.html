<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recognize user</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="login-container">
        <h2>Recognize user</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul style="color: red; list-style-type: none; padding: 0;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('reconocer') }}">
            <div class="form-group">
                <label for="imagen">Select image</label>
                <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" required />
            </div>
            <button type="submit">Recognize</button>
        </form>
        <p style="text-align:center; margin-top: 1rem;">
            <a href="{{ url_for('home') }}">Come back</a>
        </p>
    </div>
</body>
</html>
